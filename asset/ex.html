<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <header class="header home" id="beranda">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7 order-2 order-lg-1">
            <div class="home-greetings text-primary">
              <p>
                <i class="bi bi-calendar-event"></i><span id="tanggalwaktu"></span>
                <script>
                  arrbulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
                  date = new Date();
                  hari = date.getDay();
                  tanggal = date.getDate();
                  bulan = date.getMonth();
                  tahun = date.getFullYear();
                  document.write(tanggal + "-" + arrbulan[bulan] + "-" + tahun);
                </script>
              </p>

              <h1 class="home-greetings__heading text-primary">Cara Mengunakan Google Meet Untuk Rapat</h1>
              <div class="home-greetings__buttons">
                <a class="btn btn-primary me-3" href="/profile">Daftar</a>
                <a id="btn" class="nav-link" href="#kontak"><button type="button" class="btn btn-outline-primary">lihat Event</button></a>
              </div>
            </div>
          </div>
          <div class="col-lg-5 col-xl-4 order-1 order-lg-2">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="1.jpg" class="d-block w-100" alt="1" />
                </div>
                <div class="carousel-item">
                  <img src="2.jpg" class="d-block w-100" alt="2" />
                </div>
                <div class="carousel-item">
                  <img src="3.jpg" class="d-block w-100" alt="3" />
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="header__wave">
        <svg viewBox="0 0 1440 135" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1440 0.844691V135H0V0.844691C238.272 55.7142 478.272 83.1489 720 83.1489C961.728 83.1489 1201.73 55.7142 1440 0.844691Z" fill="white" />
        </svg>
      </div>
    </header>

    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
